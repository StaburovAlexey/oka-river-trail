<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title></title>
  </head>

  <body>
    <a
      href="#"
      data-target="slide-out"
      class="sidenav-trigger right btn-sidenav black"
      ><i class="material-icons white-text">menu</i></a
    >
    <header class="header">
      <div class="parallax-container">
        <div class="header__info-container white-text">
          <img src="img/oka-river.png" alt="" class="header__info-img" />
          <h1 class="header__info-title">
            с.Алеканово, <span class="yellow-text">Рязанская область</span>
          </h1>
          <p class="header__info-text">
            Побегай, попей пивка и поешь пиццы. За все ты уже заплатил!
          </p>
          <button class="btn blue">Результаты</button>
        </div>
        <div class="parallax">
          <img
            src="img/tOW-Iy1AeiQ.jpg"
            alt="Parallax Image"
            class="img-paralax"
          />
        </div>
      </div>
      <div class="section black white-text">
        <div class="row container">
          <h2 class="header">Parallax</h2>
          <p class="grey-text text-darken-3 lighten-3">
            Parallax is an effect where the background content or image in this
            case, is moved at a different speed than the foreground content
            while scrolling.
          </p>
        </div>
      </div>
    </header>
    <ul id="slide-out" class="sidenav black white-text">
      <li></li>
    </ul>

    <script src="./js/app.min.js"></script>
  </body>
</html>
